<template name="index">
  <div class="container index-container">
    <div class="login-container">
      <form>
        <div class="form-group">
          <input type="text" class="form-control" name="loginName" placeholder="Benutzername">
        </div>

        <div class="form-group">
          <input type="password" class="form-control" name="loginPassword" placeholder="Password">
        </div>

        <div class="form-group">
          <button type="submit" id="loginButton" class="btn btn-default">Login</button>
          <button type="button" id="registerButton" class="btn btn-default register--button">Noch kein Account?</button>
        </div>
      </form>
    </div>
  </div>
</template>

<template name="register" id="template-register">
  <div class="container">
    <h1 class="page-header">Registrieren</h1>
    <div class="register-container">

    <div id="passwordMatchError" class="alert alert-danger hide-alert" role="alert">Passwörter stimmen nicht überein</div>
    <div id="noNameError" class="alert alert-danger hide-alert" role="alert">Bitte geben Sie einen Namen ein</div>
    <div id="noMailError" class="alert alert-danger hide-alert" role="alert">Bitte geben Sie eine Mail Adresse an</div>
    <div id="noPasswordError" class="alert alert-danger hide-alert" role="alert">Bitte geben Sie ein Password an</div>
    <div id="noConfirmPasswordError" class="alert alert-danger hide-alert" role="alert">Bitte bestätigen Sie ihr Password</div>
    <div id="registrationSuccess" class="alert alert-success hide-alert" role="alert">Erfolgreich registriert</div>

    <form id="form-user-input">
      <div class="form-group">
        <input type="text" class="form-control" id="registerName" placeholder="Name">
      </div>

      <div class="form-group">
        <input type="email" class="form-control" id="registerMail" placeholder="Elektronisches Postfach">
      </div>

      <div class="form-group">
        <input type="password" class="form-control" id="registerPassword" placeholder="Passwort">
      </div>

      <div class="form-group">
        <input type="password" class="form-control" id="registerConfirmPassword" placeholder="Passwort bestätigen">
      </div>

      <div class="form-group">
        <button type="submit" id="registerAccount" class="btn btn-default">Registrieren</button>
        <button type="button" id="backIndex" class="btn btn-default">Zurück</button>

      </div>
    </form>
  </div>
  </div>
</template>

<template name="start">
  <div class="container" id="welcome">
    <h1>Startseite</h1>
    <h1>Welcome : {{userName}} !</h1>
	<h1><button type="button" id="logoutButton" class="btn btn-default">Logout</button></h1>
  </div>

</template>
